name: NLU Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JOHNSNOWLABS_LICENSE_JSON: ${{ secrets.JOHNSNOWLABS_LICENSE_JSON }}
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/setup-java@v1
        with:
          java-version: '1.8.0'
          java-package: jdk
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel dataclasses pandas numpy pytest modin[ray] pytest-xdist pytest-xdist pytest-forked nbformat johnsnowlabs
          pip uninstall nlu -y
      - name: Install Licensed Libs
        if:
        run: |
          python -c 'from johnsnowlabs import nlp;nlp.install(browser_login = False, force_browser=False,visual=True)'
      - name: Run all tests
        if: always()
        run: |
          python tests/run_tests.py
